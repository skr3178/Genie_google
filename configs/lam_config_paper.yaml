# Latent Action Model (LAM) Configuration
# Matches Platformers action model hyperparameters from the paper
# Note: Model inputs are normalized between 0 and 1 and final outputs use sigmoid

model:
  name: "lam"
  
  encoder:
    num_layers: 20  # Paper: 20 layers
    d_model: 1024  # Paper: 1024
    num_heads: 16  # Paper: 16 heads
    k_q_size: 64  # d_model // num_heads = 1024 // 16 = 64
    dim_feedforward: 4096  # 4 * d_model = 4 * 1024 = 4096
    dropout: 0.1
    activation: "gelu"
  
  decoder:
    num_layers: 20  # Paper: 20 layers
    d_model: 1024  # Paper: 1024
    num_heads: 16  # Paper: 16 heads
    k_q_size: 64  # d_model // num_heads = 1024 // 16 = 64
    dim_feedforward: 4096  # 4 * d_model = 4 * 1024 = 4096
    dropout: 0.1
    activation: "gelu"
  
  codebook:
    num_codes: 3  # 3 actions for pong: up, down, do nothing (paper uses 8)
    latent_dim: 32  # Paper: 32
    commitment_cost: 0.25
    decay: 0.99
    epsilon: 1e-5
  
  patch_size: 16  # Paper: 16

data:
  sequence_length: 12  # Standard sequence length
  fps: 10
  resolution: [128, 72, 3]  # [H, W, C] - keep same resolution
  batch_size: 1  # Start with 1 due to large model size (20 layers, 1024 d_model)
  num_workers: 2

training:
  max_lr: 3.0e-4
  min_lr: 3.0e-4
  beta1: 0.9
  beta2: 0.9
  weight_decay: 1.0e-4
  warmup_steps: 2000
  max_steps: 20000
  lr_schedule: "cosine"
  
  # Loss weights
  reconstruction_weight: 1.0
  commitment_weight: 0.25
  codebook_weight: 1.0
  
  # Training settings
  mixed_precision: true  # CRITICAL: Required for memory efficiency with large model
  gradient_checkpointing: true  # CRITICAL: Required for memory efficiency with large model
  max_grad_norm: 1.0
  save_every: 5000
  eval_every: 1000
  
  # Memory management (tuned for large model on 12GB GPU)
  memory_offload_interval: 100
  aggressive_cleanup_interval: 10
  memory_threshold_gb: 9.0

output:
  checkpoint_dir: "checkpoints/lam"
  log_dir: "logs/lam"
